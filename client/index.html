<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Live Realtime Transcriber</title>
    <style>
      :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      body { margin: 0; padding: 16px; }
      .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
      button:disabled { opacity: .5; cursor: not-allowed; }
      .card { border: 1px solid #ddd; border-radius: 14px; padding: 12px; margin-top: 12px; }
      .meta { color: #666; font-size: 12px; }
      textarea { width: 100%; min-height: 180px; border-radius: 12px; border: 1px solid #ddd; padding: 10px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      #interimText { min-height: 24px; }
      label { display: inline-flex; align-items: center; gap: 6px; }
      .pill { padding: 2px 8px; border-radius: 999px; background: #f3f3f3; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1 style="margin:0 0 8px 0;">Gemini Live API リアルタイム文字起こし</h1>
    <div class="meta">
      <span class="pill" id="modePill"></span>
      <span id="status">disconnected</span>
    </div>

    <div class="card">
      <div class="row">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="clearBtn">Clear</button>
        <button id="copyBtn">Copy</button>
        <button id="saveBtn">Save .txt</button>

        <label><input id="tsToggle" type="checkbox" checked /> Timestamp</label>
        <label><input id="autoReconnectToggle" type="checkbox" checked /> Auto reconnect</label>
      </div>

      <div style="margin-top:10px;">
        <div class="meta">Interim</div>
        <div id="interimText"></div>
      </div>

      <div style="margin-top:10px;">
        <div class="meta">Final</div>
        <textarea id="finalText" readonly></textarea>
      </div>
    </div>

    <div class="card">
      <div class="meta">
        Shortcuts: <b>Space</b> Start/Stop, <b>Esc</b> Clear
      </div>
      <div class="meta" style="margin-top:6px;">
        通常モード: ws://localhost:8787 に接続して音声を送信します。<br/>
        モックモード: URL末尾に <code>?mock=1</code> を付けると、マイク/WS無しで擬似文字起こしが動きます（E2E用）。
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
