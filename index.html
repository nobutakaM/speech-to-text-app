<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini リアルタイム文字起こし</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-bg: #0a0e27;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: #a0a9c9;
            --accent: #667eea;
            --success: #4ade80;
            --error: #f87171;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(240, 147, 251, 0.05) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 300;
        }

        /* Setup Section */
        .setup-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .setup-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
        }

        .setup-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .api-key-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .api-key-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Monaco', 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .api-key-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .api-key-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .api-key-toggle:hover {
            color: var(--text-primary);
        }

        .setup-note {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .setup-note a {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .setup-note a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Control Panel */
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .control-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .control-title {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f87171 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(248, 113, 113, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Status Display */
        .status-display {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-secondary);
            position: relative;
        }

        .status-indicator.active {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }

        .status-text {
            font-size: 1rem;
            color: var(--text-primary);
        }

        .audio-visualizer {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 30px;
        }

        .audio-bar {
            width: 4px;
            background: var(--accent);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        /* Transcription Display */
        .transcription-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            position: relative;
        }

        .transcription-container::-webkit-scrollbar {
            width: 8px;
        }

        .transcription-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .transcription-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .transcription-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .transcription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .transcription-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .transcription-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .transcription-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .transcription-segment {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transcription-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: var(--text-secondary);
        }

        .transcription-empty svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            max-width: 400px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 3px solid var(--success);
        }

        .toast.error {
            border-left: 3px solid var(--error);
        }

        .toast.info {
            border-left: 3px solid var(--accent);
        }

        /* Mode Selection */
        .mode-selection {
            margin-bottom: 1rem;
        }

        .mode-tabs {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem;
            border-radius: 10px;
        }

        .mode-tab {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .mode-tab.active {
            background: var(--primary-gradient);
            color: white;
        }

        .mode-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 1rem;
            }

            .control-panel {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .status-display {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gemini リアルタイム文字起こし</h1>
            <p>Google Gemini APIとWeb Speech APIを使用した音声認識システム</p>
        </div>

        <!-- API Key Setup -->
        <div class="setup-section">
            <h2 class="setup-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="10" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0110 0v4"/>
                </svg>
                設定
            </h2>
            
            <!-- Mode Selection -->
            <div class="mode-selection">
                <div class="mode-tabs">
                    <button class="mode-tab active" onclick="setMode('webspeech')">Web Speech API (推奨)</button>
                    <button class="mode-tab" onclick="setMode('gemini')">Gemini API</button>
                </div>
            </div>
            
            <div id="geminiSettings" style="display: none;">
                <div class="api-key-input-wrapper">
                    <input 
                        type="password" 
                        id="apiKey" 
                        class="api-key-input" 
                        placeholder="Gemini API Keyを入力してください"
                    >
                    <button class="api-key-toggle" onclick="toggleApiKeyVisibility()">
                        <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <p class="setup-note">
                    API Keyは <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a> から取得できます
                </p>
            </div>
            
            <div id="webspeechSettings">
                <p class="setup-note">
                    Web Speech APIはブラウザの標準機能を使用します。Chrome、Edge、Safariで最適に動作します。
                </p>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-card">
                <div class="control-title">録音コントロール</div>
                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary" onclick="startRecording()">
                        録音開始
                    </button>
                    <button id="stopBtn" class="btn btn-danger" onclick="stopRecording()" disabled>
                        停止
                    </button>
                </div>
            </div>

            <div class="control-card">
                <div class="control-title">文字起こし設定</div>
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="clearTranscription()">
                        クリア
                    </button>
                    <button class="btn btn-secondary" onclick="downloadTranscription()">
                        ダウンロード
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Display -->
        <div class="status-display">
            <div class="status-info">
                <div id="statusIndicator" class="status-indicator"></div>
                <div id="statusText" class="status-text">待機中</div>
            </div>
            <div id="audioVisualizer" class="audio-visualizer" style="display: none;">
                <div class="audio-bar" style="height: 10px;"></div>
                <div class="audio-bar" style="height: 20px;"></div>
                <div class="audio-bar" style="height: 15px;"></div>
                <div class="audio-bar" style="height: 25px;"></div>
                <div class="audio-bar" style="height: 18px;"></div>
            </div>
        </div>

        <!-- Transcription Display -->
        <div class="transcription-container">
            <div class="transcription-header">
                <div class="transcription-title">文字起こし結果</div>
                <div class="transcription-actions">
                    <button class="icon-btn" onclick="copyTranscription()" title="コピー">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="transcriptionContent" class="transcription-content">
                <div class="transcription-empty">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 00-3 3v7a3 3 0 006 0V5a3 3 0 00-3-3z"/>
                        <path d="M19 10v2a7 7 0 01-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                    <p>マイクボタンをクリックして録音を開始してください</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let transcriptionText = '';
        let audioContext;
        let analyser;
        let microphone;
        let javascriptNode;
        let currentMode = 'webspeech';
        let recognition;

        // Set recognition mode
        function setMode(mode) {
            currentMode = mode;
            const tabs = document.querySelectorAll('.mode-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'gemini') {
                document.getElementById('geminiSettings').style.display = 'block';
                document.getElementById('webspeechSettings').style.display = 'none';
            } else {
                document.getElementById('geminiSettings').style.display = 'none';
                document.getElementById('webspeechSettings').style.display = 'block';
            }
        }

        // Toggle API Key visibility
        function toggleApiKeyVisibility() {
            const apiKeyInput = document.getElementById('apiKey');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (apiKeyInput.type === 'password') {
                apiKeyInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                `;
            } else {
                apiKeyInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                `;
            }
        }

        // Audio visualizer
        function startVisualizer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.smoothingTimeConstant = 0.8;
            analyser.fftSize = 1024;

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    microphone = audioContext.createMediaStreamSource(stream);
                    javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);

                    microphone.connect(analyser);
                    analyser.connect(javascriptNode);
                    javascriptNode.connect(audioContext.destination);

                    javascriptNode.onaudioprocess = function() {
                        const array = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(array);
                        
                        if (isRecording) {
                            updateVisualizer(array);
                        }
                    };
                });
        }

        function updateVisualizer(array) {
            const bars = document.querySelectorAll('.audio-bar');
            const step = Math.floor(array.length / bars.length);
            
            bars.forEach((bar, index) => {
                const value = array[index * step];
                const height = Math.max(5, (value / 255) * 30);
                bar.style.height = `${height}px`;
            });
        }

        // Start recording
        async function startRecording() {
            if (currentMode === 'gemini') {
                const apiKey = document.getElementById('apiKey').value;
                if (!apiKey) {
                    showToast('APIキーを入力してください', 'error');
                    return;
                }
            }

            try {
                if (currentMode === 'webspeech') {
                    // Use Web Speech API
                    startWebSpeechRecognition();
                } else {
                    // Use Gemini API with MediaRecorder
                    startGeminiRecording();
                }
                
                isRecording = true;
                
                // Update UI
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('statusIndicator').classList.add('active');
                document.getElementById('audioVisualizer').style.display = 'flex';
                
                startVisualizer();
                showToast('録音を開始しました', 'success');
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showToast('マイクへのアクセスが拒否されました', 'error');
            }
        }

        // Start Gemini recording
        async function startGeminiRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // Try to use webm format first, fallback to others if not supported
            const mimeTypes = [
                'audio/webm;codecs=opus',
                'audio/webm',
                'audio/ogg;codecs=opus',
                'audio/mp4',
            ];
            
            let selectedMimeType = mimeTypes.find(type => MediaRecorder.isTypeSupported(type));
            
            if (!selectedMimeType) {
                throw new Error('No suitable audio format supported');
            }
            
            mediaRecorder = new MediaRecorder(stream, { mimeType: selectedMimeType });
            audioChunks = [];
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };
            
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: selectedMimeType });
                await transcribeWithGemini(audioBlob, selectedMimeType);
            };
            
            mediaRecorder.start();
            document.getElementById('statusText').textContent = '録音中...';
        }

        // Web Speech API recognition
        function startWebSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                showToast('お使いのブラウザはWeb Speech APIに対応していません', 'error');
                currentMode = 'gemini';
                setMode('gemini');
                return;
            }
            
            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.continuous = true;
            recognition.interimResults = true;
            
            recognition.onstart = () => {
                console.log('Speech recognition started');
                document.getElementById('statusText').textContent = '音声認識中...';
            };
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                        updateTranscriptionDisplay(transcript, false);
                        transcriptionText += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                if (interimTranscript) {
                    document.getElementById('statusText').textContent = '認識中: ' + interimTranscript.substring(0, 30) + '...';
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'no-speech') {
                    showToast('音声が検出されませんでした', 'info');
                } else if (event.error === 'not-allowed') {
                    showToast('マイクへのアクセスが拒否されました', 'error');
                } else {
                    showToast('音声認識エラー: ' + event.error, 'error');
                }
            };
            
            recognition.onend = () => {
                console.log('Speech recognition ended');
                if (isRecording) {
                    // Restart recognition if still recording
                    recognition.start();
                }
            };
            
            recognition.start();
        }

        // Transcribe with Gemini API
        async function transcribeWithGemini(audioBlob, mimeType) {
            const apiKey = document.getElementById('apiKey').value;
            
            if (!apiKey) {
                showToast('APIキーが設定されていません', 'error');
                document.getElementById('statusText').textContent = 'エラー';
                return;
            }
            
            document.getElementById('statusText').textContent = '文字起こし中...';
            
            try {
                // Convert blob to base64
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];
                    
                    const requestBody = {
                        contents: [{
                            parts: [
                                {
                                    text: "この音声の内容を正確に日本語で文字起こししてください。話者の発言をそのまま記録してください。"
                                },
                                {
                                    inline_data: {
                                        mime_type: mimeType,
                                        data: base64Audio
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            topK: 1,
                            topP: 0.95,
                            maxOutputTokens: 8192,
                        }
                    };
                    
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(requestBody)
                        }
                    );
                    
                    if (!response.ok) {
                        const errorData = await response.text();
                        console.error('API Error Response:', errorData);
                        throw new Error(`API Error: ${response.status} - ${errorData}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                        const transcribedText = data.candidates[0].content.parts[0].text;
                        
                        if (transcribedText && transcribedText.trim()) {
                            transcriptionText += transcribedText + ' ';
                            updateTranscriptionDisplay(transcribedText, false);
                            document.getElementById('statusText').textContent = '完了';
                        } else {
                            showToast('文字起こし結果が空でした', 'info');
                            document.getElementById('statusText').textContent = '待機中';
                        }
                    } else {
                        throw new Error('Invalid API response structure');
                    }
                };
            } catch (error) {
                console.error('Transcription error:', error);
                showToast('文字起こしエラー: ' + error.message, 'error');
                document.getElementById('statusText').textContent = 'エラー';
            }
        }

        // Stop recording
        function stopRecording() {
            if (!isRecording) return;
            
            isRecording = false;
            
            if (currentMode === 'webspeech' && recognition) {
                recognition.stop();
            } else if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            // Update UI
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('statusIndicator').classList.remove('active');
            document.getElementById('statusText').textContent = '処理完了';
            document.getElementById('audioVisualizer').style.display = 'none';
            
            if (javascriptNode) {
                javascriptNode.disconnect();
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            
            showToast('録音を停止しました', 'success');
        }

        // Update transcription display
        function updateTranscriptionDisplay(text, isPartial) {
            const contentDiv = document.getElementById('transcriptionContent');
            
            if (contentDiv.querySelector('.transcription-empty')) {
                contentDiv.innerHTML = '';
            }
            
            const segment = document.createElement('div');
            segment.className = 'transcription-segment';
            segment.textContent = text;
            
            contentDiv.appendChild(segment);
            
            // Auto scroll to bottom
            contentDiv.scrollTop = contentDiv.scrollHeight;
        }

        // Clear transcription
        function clearTranscription() {
            document.getElementById('transcriptionContent').innerHTML = `
                <div class="transcription-empty">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 00-3 3v7a3 3 0 006 0V5a3 3 0 00-3-3z"/>
                        <path d="M19 10v2a7 7 0 01-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                    <p>マイクボタンをクリックして録音を開始してください</p>
                </div>
            `;
            transcriptionText = '';
            showToast('文字起こしをクリアしました', 'success');
        }

        // Copy transcription to clipboard
        function copyTranscription() {
            if (!transcriptionText) {
                showToast('コピーする内容がありません', 'error');
                return;
            }
            
            navigator.clipboard.writeText(transcriptionText).then(() => {
                showToast('クリップボードにコピーしました', 'success');
            }).catch(() => {
                showToast('コピーに失敗しました', 'error');
            });
        }

        // Download transcription
        function downloadTranscription() {
            if (!transcriptionText) {
                showToast('ダウンロードする内容がありません', 'error');
                return;
            }
            
            const blob = new Blob([transcriptionText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcription_${new Date().getTime()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('ファイルをダウンロードしました', 'success');
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check for browser compatibility
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showToast('お使いのブラウザは音声録音に対応していません', 'error');
                document.getElementById('startBtn').disabled = true;
            }
            
            // Load saved API key if exists
            const savedApiKey = localStorage.getItem('geminiApiKey');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }
            
            // Save API key on input
            document.getElementById('apiKey').addEventListener('input', (e) => {
                localStorage.setItem('geminiApiKey', e.target.value);
            });
            
            // Check Web Speech API support
            if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                currentMode = 'gemini';
                document.querySelector('.mode-tab[onclick*="gemini"]').click();
                showToast('Web Speech APIがサポートされていないため、Gemini APIモードを使用します', 'info');
            }
        });
    </script>
